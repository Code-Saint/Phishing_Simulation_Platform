<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Simulation Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #e0f7fa, #fce4ec, #f3e5f5, #e1f5fe);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            background: rgba(0, 51, 102, 0.9);  
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 1rem 2rem;
        }

        .navbar-brand span {
            color: #ffffff;
        }

        .navbar-nav .nav-link {
            color: #f8f9fa !important;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            text-decoration: underline;
        }

        .hero {
            padding: 80px 30px;
            text-align: center;
            color: #212529;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.3rem;
            margin-top: 15px;
        }

        footer {
            background-color: rgba(255, 255, 255, 0.85);
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="40" height="40" class="me-2">
                <span class="fs-4 fw-bold">PhimSim</span>
            </a>
            <div class="ms-auto">
                <a class="nav-link text-white" href="/about">About</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to the Phishing Simulation Platform</h1>
        <p>Train your employees. Track phishing awareness. Improve security posture.</p>
        <a href="/send-email" class="btn btn-primary btn-lg mt-4">Launch a Simulation</a>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-4">
        <p class="mb-0">&copy; {{ year or 2025 }} PhishSim. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
