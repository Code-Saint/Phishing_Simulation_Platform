<!-- templates/reset_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right top, #f3d9fa, #eacdf6, #dfc2f0, #d5b6eb, #caabe5);
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            max-width: 500px;
            margin: 80px auto;
            color: #3b2f4a; 
        }

        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .btn-primary {
            border-radius: 12px;
            font-weight: 500;
        }
        .form-control {
            border-radius: 12px;
        }
    </style>
</head>
<body>

    <div class="glass-box text-center">
        <!-- Logo -->
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="MockCorp Logo" class="brand-logo" style="max-height: 100px;">
        </div>

        <h2>üîê Reset Your Password</h2>
        <form method="POST" class="text-start">
            <div class="mb-3">
                <label class="form-label">Username or Email</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <input type="hidden" name="user_id" value="{{ user_id }}">
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
    </div>

</body>

</html>
